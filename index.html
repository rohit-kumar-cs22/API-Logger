<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #logs {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>API Response Logger</h1>
    <p>This page calls the API every 5 minutes and logs the responses below.</p>
    <div id="logs"></div>

    <script>
    const logsDiv = document.getElementById('logs');

    const apiUrls = [
        'https://ecommerce2025-cart-service-1.onrender.com/health',
        'https://ecommerce2025-5.onrender.com/health'
    ];

    function callAPI(url) {
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.text();
            })
            .then(data => {
                const time = new Date().toLocaleString();
                const log = `${time} [${url}]: ${data}\n`;
                logsDiv.innerHTML += log;
                logsDiv.scrollTop = logsDiv.scrollHeight;
            })
            .catch(error => {
                const time = new Date().toLocaleString();
                const log = `<span class="error">${time} [${url}]: Error - ${error.message}</span>\n`;
                logsDiv.innerHTML += log;
                logsDiv.scrollTop = logsDiv.scrollHeight;
            });
    }

    function callAllAPIs() {
        apiUrls.forEach(url => callAPI(url));
    }

    // Call immediately on load
    callAllAPIs();

    // Call every 5 minutes (300,000 ms)
    setInterval(callAllAPIs, 300000);
</script>

</body>
</html>
