<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #logs {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>API Response Logger</h1>
    <p>This page calls the API every 5 minutes and logs the responses below.</p>
    <div id="logs"></div>

    <script>
        const logsDiv = document.getElementById('logs');
        const apiUrl = 'https://ecommerce-gateway-service-aoto.onrender.com/';

        function callAPI() {
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json(); // Assuming JSON response; adjust if it's plain text
                })
                .then(data => {
                    const time = new Date().toLocaleString();
                    const message = data.message || JSON.stringify(data); // Use 'message' if present, else full JSON
                    const log = `${time}: ${message}\n`;
                    logsDiv.innerHTML += log;
                    logsDiv.scrollTop = logsDiv.scrollHeight; // Auto-scroll to bottom
                })
                .catch(error => {
                    const time = new Date().toLocaleString();
                    const log = `<span class="error">${time}: Error - ${error.message}</span>\n`;
                    logsDiv.innerHTML += log;
                    logsDiv.scrollTop = logsDiv.scrollHeight;
                });
        }

        // Call immediately on load
        callAPI();

        // Set interval for every 5 minutes (300,000 ms)
        setInterval(callAPI, 3000);
    </script>
</body>
</html>
